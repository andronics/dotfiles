
[module/bspwm]
type = internal/bspwm
enable-click = true
enable-scroll = true
fuzzy-match = true
inline-mode = false
pin-workspaces = false
reverse-scroll = true

; ------------------------------

format = <label-state> <label-mode>

; ------------------------------

scroll-up = bspc desktop -f prev.local
scroll-down = bspc desktop -f next.local

; ------------------------------

