label-floating-id = "F2D2"
label-floating-padding = 1.5

label-fullscreen = 
label-fullscreen-id = "F2D0"
label-fullscreen-padding = 1.5

label-locked = 
label-locked-id = "F023"
label-locked-padding = 1.5

label-monocle = M
label-monocle-id = "E3D6"
label-monocle-padding = 1.5

label-private = ﱾ
label-private-id = "FC7E"
label-private-padding = 1.5

label-pseudotiled = PT
label-pseudotiled-id = "F249"
label-pseudotiled-padding = 1.5

label-sticky = 
label-sticky-id = "F249"
label-sticky-padding = 1.5

; ------------------------------

