# BSP Ecosystem Configuration
# Shared configuration for all bsp-* tools

# Communication settings
BSP_IPC_DIR="/tmp/bsp-ecosystem"
BSP_STATE_FILE="$BSP_IPC_DIR/state"
BSP_EVENTS_FIFO="$BSP_IPC_DIR/events"
BSP_LOCK_DIR="$BSP_IPC_DIR/locks"

# Tool coordination settings
BSP_BALANCE_PRIORITY=90
BSP_DESKTOPS_PRIORITY=85
BSP_ASPECT_PRIORITY=50
BSP_FLAG_PRIORITY=45
BSP_FLOATING_BORDERS_PRIORITY=30
BSP_VENTILATE_PRIORITY=25

# Event filtering to prevent conflicts
BSP_BALANCE_EVENTS="node_add node_remove node_geometry"
BSP_DESKTOPS_EVENTS="node_add node_remove"
BSP_ASPECT_EVENTS="node_geometry node_state"
BSP_FLAG_EVENTS="node_flag"
BSP_FLOATING_BORDERS_EVENTS="node_state node_flag"
BSP_VENTILATE_EVENTS="node_add node_remove node_geometry"

# Coordination rules
BSP_MUTEX_GROUPS="layout_managers:bsp-balance,bsp-desktops,bsp-ventilate"
BSP_SEQUENTIAL_EVENTS="node_geometry"
BSP_DEBOUNCE_TIME=100  # milliseconds