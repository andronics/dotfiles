# https://starship.rs/config/

add_newline = false
format = """
[╭─ ](base)$sudo$username in $directory$git_branch$git_status$package$nodejs
[│](base)
[╰─ ](base)$character$line_break
"""
palette = "catppuccin_frappe"

[character]
success_symbol = "[❯](teal)"
error_symbol = "[x](read)"

[username]
style_user = "teal"
style_root = "red"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
style = "bold #D28D93"
format = "[@](sapphire)[$hostname]($style) [in](#ECEFF4) "
disabled = false

[directory]
read_only = " "

[git_branch]
symbol = " "

[line_break]
disabled = true

[nodejs]
disabled = false

[package]
disabled = false

